<head>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="patient.js"></script>
    <script type="text/javascript" src="medication.js"></script>
    <script defer type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="content">
        <div class="content-inner">
            <h1>Patient Log</h1>
            <div class="actions">
                <button id="ShowPatientsButton" type="button">Patients</button>
                <button id="ShowMedicationsButton" type="button">Medications</button>
            </div>
            <div class="data" id="data">
                <div id="PatientContainer" class="patients-page">
                    <h3>Patients:</h3>
                    <div id="PatientData"></div>
                    <form id="PatientForm" action="#" method="POST">
                        <div class="form-control">
                            <label>
                                Patient Name
                                <input type="text" name="patientName" id="PatientName" />
                            </label>
                        </div>
                        <div class="form-control">
                            <label>
                                Patient Age
                                <input type="text" name="patientAge" id="PatientAge" />
                            </label>
                        </div>
                        <button type="submit" onClick="submitPatient(event)">Submit</button>
                    </form>
                </div>
                <div id="MedicationContainer" class="medications-page">
                    <h3>Medications:</h3>
                    <div id="MedicationData"></div>
                    <form id="MedicationForm" class="form" action="#" method="POST">
                        <div class="form-control">
                            <label>
                                Medication Name
                                <input type="text" name="medicationName" id="MedicationName" />
                            </label>
                        </div>
                        <div class="form-control">
                            <label>
                                Medication Form
                                <input type="text" name="medicationForm" id="MedForm" />
                            </label>
                        </div>
                        <div class="form-control">
                            <label>
                                Medication Strength
                                <input type="text" name="medicationStrength" id="MedicationStrength" />
                            </label>
                        </div>
                        <div class="form-control">
                            <label>
                                Associated Patient
                                <select name="associatedPatient" id="PatientDropdown">
                                    <option value="">-- Select --</option>
                                </select>
                            </label>
                        </div>
                        <button type="submit" onClick="submitMedication(event)">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
